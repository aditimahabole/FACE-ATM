{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Registration</title>
        <!-- <link rel="icon" href="Images\farmcare_logo.png" sizes="32x32" /> -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="main container">
           

            <br><br />
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </div>
            {% endif %}
            <form class="shadow-lg p-5 rounded" method='POST'  enctype="multipart/form-data">
                {% csrf_token %}
                <h1> Register </h1>
                <hr>
                <h3>Basic Info</h3>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name"
                        placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name"
                        placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label for="id_contact">Contact</label>
                    <input type="text" class="form-control" name="contact"
                        id="id_contact" required
                        placeholder="Enter contact">

                </div>
                <div class="form-group">
                    <label for="id_age">Age</label>
                    <input type="number" class="form-control" name="age"
                        id="id_age" required
                        placeholder="Enter age">

                </div>
          
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email"
                        id="email" required
                        aria-describedby="emailHelp" placeholder="Enter email">

                </div>
             
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"
                        id="exampleInputPassword1" required name="password"
                        placeholder="Password">
                    <small class="form-text text-muted">We'll never share your
                        password with anyone else.</small>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Photo</label>
                    <input class="form-control" type="file" id="image">
                </div>
                <h3>Account Details</h3>
                <div class="form-group">
                    <label for="id_bank_name">Bank Name</label>
                    <input type="text" class="form-control" name="bank_name"
                        id="id_bank_name" required
                        placeholder="Enter Bank Name">

                </div>
                <div class="form-group">
                    <label for="id_account_number">Account Number</label>
                    <input type="number" class="form-control" name="account_number"
                        id="id_account_number" required
                        placeholder="Enter Account Number">

                </div>
                <div class="form-group">
                    <label for="id_routing_number">Routing Number</label>
                    <input type="number" class="form-control" name="routing_number"
                        id="id_routing_number" required
                        placeholder="Enter Routing Number">

                </div>
                <p> Already have an account . <a href="{% url='login_page'% }">Login</a></p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
    </body>
</html>
